<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시물 상세 페이지</title>
</head>
<body>
	<h1>게시물 상세 페이지</h1>
	<div id="postDetail"></div>

	<script>
	//수정 필요
	 const postDetail = document.getElementById("postDetail");
     const urlParams = new URLSearchParams(window.location.search);
     const postId = urlParams.get('postId'); // URL 파라미터에서 postId를 가져옵니다.
     const apiURL = `http://localhost:8080/post/detail?postId=${postId}`;
     
        console.log("스크립트 작동여부");
        // 서블릿 엔드포인트를 호출하여 JSON 데이터를 가져옵니다.
        fetch(apiURL)
            .then((resp)=> resp.json())
            .then((data) => {
            	console.log(data);    
                // JSON 데이터를 사용하여 HTML을 동적으로 생성합니다.
                let p = document.createElement("p");
                p.innerText = `ID: ${data.post_Id}`;
                postDetail.appendChild(p);
                let p2 = document.createElement("p");
                p2.innerText = `내용: ${data.content}`;
                postDetail.appendChild(p2);
            });
    </script>
</body>
</html>
