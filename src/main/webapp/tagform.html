<form id="tagform">
    <p>인당 한도 금액:</p>
    <input type="radio" name="limit" value="20000"> 2만원
    <input type="radio" name="limit" value="30000"> 3만원
    <input type="radio" name="limit" value="50000"> 5만원
    <input type="radio" name="limit" value="any"> 상관없음<br><br>
    
    <p>음주 유무:</p>
    <input type="radio" name="drink" value="yes"> 네
    <input type="radio" name="drink" value="no"> 아니오<br><br>
    
    <p>나이:</p>
    <input type="radio" name="age" value="20s"> 20대
    <input type="radio" name="age" value="30s"> 30대
    <input type="radio" name="age" value="40s"> 40대
    <input type="radio" name="age" value="any"> 상관없음<br><br>
    
    <p>성별:</p>
    <input type="radio" name="gender" value="male"> 남
    <input type="radio" name="gender" value="female"> 여
    <input type="radio" name="gender" value="any"> 상관없음<br><br>
    
    <button id="close">닫기</button>
    <input id="confirm" type= "submit" value = "확인" disabled>
</form>
