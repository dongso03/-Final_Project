<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시물 목록</title>
</head>
<body>
	<h1>게시물 목록</h1>
	<table border="1" id="postTable">
		<tr>
			<th>ID</th>
			<th>내용</th>
		</tr>
	</table>

	페이지네이션
	<div id="pagination"></div>

</body>
<script>
		const postTable = document.getElementById("postTable");
		const pagination = document.getElementById("pagination");
	
		const pageSize = 10; // 한 페이지에 표시할 게시물 수
		let pageNumber = 1; // 초기 페이지 번호
		
		const apiURL = "http://localhost:8080/post"
	
		fetch(apiURL)
			.then((resp)=> resp.json())
			.then((data) => {
        	data.items.forEach((element) => {
            let tr = document.createElement("tr");
            let tdId = document.createElement("td");
            let tdContent = document.createElement("td");
            tdId.innerText = `${element.post_Id}`;
            tdContent.innerText = `${element.content}`;
            tr.appendChild(tdId);
            tr.appendChild(tdContent);
            postTable.appendChild(tr);
		});
			}); 
	
</script>
</html>
